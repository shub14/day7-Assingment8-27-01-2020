<h2>EMPLOYEE TABLE</h2>
<table border="2px">
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>SALARY</th>
      <th>DEPARTMENT</th>
    </tr>
    </thead>
    <tr *ngFor="let e of employee">
      <td>{{ e.ID }}</td>
      <td>{{ e.NAME }}</td>
      <td>{{ e.SALARY }}</td>
      <td>{{ e.DEPARTMENT }}</td>
    </tr>
</table>
